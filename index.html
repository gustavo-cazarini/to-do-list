<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>
    <meta charset="utf-8" />
    <meta name="description" content="A simple to do list to organize your tasks!" />
    <meta name="author" content="Gustavo M. Cazarini" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
</head>

<body>
    <main>
        <div class="input-wrapper">
            <input type="text" name="" id="task" autofocus placeholder="Enter your task">
            <button id="open-modal" class="open-modal">
                <svg width="16px" viewBox="0 0 16 16">
                    <use href="/icons.svg#gear"></use>
                </svg>
            </button>
            <button id="add-btn" class="add-btn">
                <svg width="16" viewBox="0 0 16 16">
                    <use href="/icons.svg#plus"></use>
                </svg>
            </button>
        </div>
        <div id="opt-modal" class="opt-modal">
            <div class="content-modal">
                <span class="close-modal">&times;</span>
                <div class="flex">
                    <div class="inp-group">
                        <label for="date">Finish Date</label>
                        <input type="date" id="date">
                        <button id="today-btn">today</button>
                    </div>
                    <div class="inp-group">
                        <label for="priority">Priority</label>
                        <select name="" id="priority">
                            <option value="1">Low</option>
                            <option value="2" selected>Normal</option>
                            <option value="3">High</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="container"></div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
