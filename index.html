<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>
    <meta charset="utf-8" />
    <meta name="description" content="A simple to do list to organize your life!" />
    <meta name="author" content="Gustavo M. Cazarini" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="td-body">
        <div class="container">
            <div class="input-container">
                <input id="input-todo" class="input-todo" type="text" placeholder="Add to list" autofocus />
                <button id="add-button" class="add-button" onclick="addToList()">
                    <i class="fas fa-check"></i>
                </button>
            </div>

            <hr />

            <div id="list" class="list">

            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="js/script.js"></script>
</body>

</html>
