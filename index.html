<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <meta charset="utf-8" />
        <meta name="description" content="A simple to do list to organize your life!" />
        <meta name="author" content="Gustavo M. Cazarini" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    </head>
    <body>
        <div class="td-body">
            <div class="container">
                <input id="input-todo" type="text" placeholder="Add to list"/>
                <button id="add-button" onclick="addToList()">
                    <svg id="confirm-icon" viewBox="0 0 100 100" xml:space="preserve">
                        <polygon 
                            style="fill:green; stroke:white; stroke-width:1;" 
                            points="0,30 30,80 80,0 60,0 30,50 20,30"
                        />
                    </svg>
                </button>

                <hr/>

                <div id="list" class="list">
                    
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="js/script.js"></script>
    </body>
</html>
